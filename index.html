      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeIn 0.8s forwards;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      animation: fadeIn 1s ease 0.2s forwards;
    }

    h2 {
      color: #888;
      font-weight: normal;
      font-size: 1.2em;
      margin-top: 0;
      animation: fadeIn 1s ease 0.4s forwards;
    }

    p {
      max-width: 600px;
      font-size: 1em;
      line-height: 1.6;
      margin: 20px auto;
      animation: fadeIn 1s ease 0.6s forwards;
    }

    .app-links {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      animation: fadeIn 1s ease 0.8s forwards;
    }

    .app-links a {
      background-color: #333;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .app-links a:hover {
      background-color: #555;
    }

    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.85em;
      color: #ffffff;/*#aaa;*/
      animation: fadeIn 1s ease 1s forwards;
    }

    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .language-selector:hover {
      background-color: #555;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }

      .app-links a {
        font-size: 0.9em;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <button class="language-selector" onclick="toggleLanguage()">Cambiar idioma</button>

      es: {
        title: "Trixx Develop",
        subtitle: "RappyList - Tu lista rápida",
        description: "Somos una pequeña empresa con ganas de llegar a ser una gran empresa.",
        playStoreLink: "Disponible en Play Store",
        appGalleryLink: "Disponible en AppGallery",
        footerText: "© 2025 Trixx Develop. Todos los derechos reservados.",
        buttonText: "Inglés"
      },
      en: {
        title: "Trixx Develop",
        subtitle: "RappyList - Your fast list",
        description: "We are a small company with big dreams of becoming a great one.",
        playStoreLink: "Available on Play Store",
        appGalleryLink: "Available on AppGallery",
        footerText: "© 2025 Trixx Develop. All rights reserved.",
        buttonText: "Español"
      }
    };

    // Detectar idioma del navegador
    const userLang = navigator.language || navigator.userLanguage;
    const defaultLang = userLang.startsWith('es') ? 'es' : 'en';
    let currentLang = defaultLang;

    function setLanguage() {
      document.getElementById('title').textContent = langData[currentLang].title;
      document.getElementById('subtitle').textContent = langData[currentLang].subtitle;
      document.getElementById('description').textContent = langData[currentLang].description;
      document.getElementById('playStoreLink').textContent = langData[currentLang].playStoreLink;
      document.getElementById('appGalleryLink').textContent = langData[currentLang].appGalleryLink;
      document.getElementById('footerText').textContent = langData[currentLang].footerText;

      document.querySelector('.language-selector').textContent = langData[currentLang].buttonText;
    }

    // Cambiar idioma con el botón
    function toggleLanguage() {
      currentLang = currentLang === 'es' ? 'en' : 'es';
      setLanguage();
    }

    // Establecer el idioma inicial al cargar la página
    setLanguage();
  </script>

</body>
</html>
